{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Confirm Reset Password
{% endblock %}

{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">


    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">
                Confirm Reset Password
            </h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class=" form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update Password
                    </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
